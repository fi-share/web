<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/icono.ico" type="image/ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FI Share</title>
</head>

<body class="dark dark:bg-gray-950 scroll-smooth">
  <header class="py-2 flex dark:bg-indigo-950">    
    <nav class="flex ml-2">
      <a href="/" class="flex items-center">
        <img src="/images/icono-sin-fondo.png" alt="Logo de Fi Share" class="h-10 invert">
        <h1 class="text-2xl font-semibold dark:text-slate-50 tracking-tight">Fi Share</h1>
      </a>

      <ul class="inline-flex items-center space-x-1 md:space-x-2 ml-4">
        <li id="nav_materia" class="inline-flex items-center">
          <a href="/#materias" id="materia" class="text-sm font-medium dark:text-gray-400 dark:hover:text-white">Materias</a>
        </li>
        <li id="nav_curso" class="inline-flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="/cursos" id="curso" class="ms-1 text-sm font-medium dark:text-gray-400 dark:hover:text-white">Cursos</a>
        </li>
        <li id="nav_tp" class="inline-flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="/tps" id="tp" class="ms-1 text-sm font-medium dark:text-gray-400 dark:hover:text-white">TPs</a>
        </li>
        <li id="nav_repo" class="inline-flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <p class="ms-1 text-sm font-medium dark:text-gray-400">Repositorios</p>
        </li>
      </ul>
    </nav>

    <button onclick="login()" id="login_section" class="ml-auto mr-4 dark:bg-[#24292F] font-medium rounded-lg text-sm px-3 text-center inline-flex items-center dark:text-slate-400 hover:ring-2 dark:hover:ring-gray-500 transition duration-300 ease-in-out">Iniciar sesion con GitHub
      <svg class="w-4 h-4 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
      </svg>
    </button>  
  </header>
  
  <script src="scripts/javascript.js" type="module"></script>
</body>
</html>
