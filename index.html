<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/icono.ico" type="image/ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FI Share</title>
</head>

<body class="dark dark:bg-gray-950 scroll-smooth">
  <header class="px-3 py-2 flex dark:bg-indigo-950 ">    
    <nav class="flex">
      <a href="/" class="flex items-center">
        <img src="/images/icono-sin-fondo.png" alt="Logo de Fi Share" class="h-10 invert">
        <h1 class="text-2xl font-semibold dark:text-slate-50 tracking-tight">Fi Share</h1>
      </a>

      <ul class="inline-flex items-center space-x-1 md:space-x-2 ml-2">
        <li id="nav_materia" class="inline-flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="/#materias" id="materia" class="text-sm font-medium dark:text-gray-400 dark:hover:text-white">Materias</a>
        </li>
        <li id="nav_curso" class="inline-flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="/cursos" id="curso" class="ms-1 text-sm font-medium dark:text-gray-400 dark:hover:text-white">Cursos</a>
        </li>
        <li id="nav_tp" class="inline-flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="/tps" id="tp" class="ms-1 text-sm font-medium dark:text-gray-400 dark:hover:text-white">TPs</a>
        </li>
        <li id="nav_repo" class="inline-flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <p class="ms-1 text-sm font-medium dark:text-gray-400">Repositorios</p>
        </li>
      </ul>
    </nav>
  </header>
  
  <script src="scripts/javascript.js" type="module"></script>
</body>
</html>
