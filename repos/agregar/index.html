<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/icono.ico" type="image/ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FI Share</title>
</head>

<body class="dark dark:bg-gray-950 scroll-smooth grid grid-rows-[3.5rem_2fr] h-[100vh]">
  <header class="px-3 py-2 h-14 flex items-center justify-between dark:bg-indigo-950 ">
    <template id="temp-breadcrumb-item">
      <div class="last:pointer-events-none [&:not(:last-child)]:after:content-['>'] [&:not(:last-child)]:after:px-4 after:text-white after:font-black after:opacity-50 flex items-center">
        <a href="" class="cursor-pointer px-2 text-2xl font-medium dark:text-gray-400 dark:hover:text-white flex items-center"></a>
      </div>
    </template>
    <nav id="breadcrumb" class="flex items-center">
    </nav>
  </header>
  <main class="mx-auto grid place-content-center">
    <form id="form-agregar" class="grid place-content-center">
        <div class="flex gap-x-16 justify-evenly items-center">
          <fieldset class="w-96 border border-white px-2 py-1">
            <legend class="dark:text-white text-xl font-semibold block mx-auto px-2">Información</legend>
            <div class="mb-2">
                <label for="titulo" class="block mb-2 text-lg  text-gray-900 dark:text-white">Titulo</label>
                <input type="text" name="titulo" id="titulo" class="border text-sm rounded-sm block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Titulo del repositorio" required>
            </div>
            <div class="mb-2">
                <label for="descripcion" class="block mb-2 dark:text-white">Descripción</label>
                <textarea name="descripcion" id="descripcion" rows="8" class="border text-sm rounded-sm block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Descripción del repositorio"></textarea>
            </div>
          </fieldset>
          <fieldset id="seleccionar-repo" class="w-[36rem] border border-white px-2 py-1">
            <legend class="dark:text-white text-xl font-semibold block mx-auto px-2">Seleccionar repositorio</legend>
            <template id="temp-repo">
              <div class="mb-2">
                <input type="radio" class="peer hidden" id="" name="full_name" value="" required>
                <label for="" class="text-sm rounded-sm block w-full p-4 dark:text-white cursor-pointer peer-checked:bg-gray-700">
                </label>
              </div>
            </template>
            </fieldset>
        </div>
        <button type="submit" class="px-5 py-2.5 mt-8 text-center text-white rounded-sm hover:bg-indigo-950 border border-white">
            Agregar
        </button>
    </form>
  </main>
  
  <script src="form.js" type="module"></script>
  <script src="/scripts/login.js" type="module"></script>
  <script src="/scripts/breadcrumb.js" type="module"></script>
</body>
</html>
