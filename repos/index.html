<!DOCTYPE html>
<html lang="es" class="overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fi-share.github.io/web/images/icono.ico" type="image/ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FI Share</title>
    <link rel="stylesheet" href="../styles/article.css" />
    <link rel="stylesheet" href="../styles/resizer.css" />
    <link rel="stylesheet" href="../styles/loader.css" />
  </head>

  <body
    class="dark text-white dark:bg-gray-950 scroll-smooth grid grid-rows-[auto_2fr] grid-cols-[auto_2fr] overflow-hidden h-screen"
  >
    <header
      class="px-3 py-2 flex items-center justify-between dark:bg-indigo-950 col-span-full w-screen"
    >
      <template id="temp-breadcrumb-item">
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        >
          <a
            href=""
            class="block cursor-pointer px-2 dark:text-gray-400 dark:hover:text-white max-w-44 truncate"
          ></a>
        </div>
      </template>
      <nav id="breadcrumb" class="flex items-center flex-wrap">
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
      </nav>
    </header>
    <aside class="w-[33vw] min-w-8 resizable-x">
      <span class="resizer-right"></span>
      <div class="absolute inset-0 overflow-y-auto overflow-x-hidden pr-8 border-r border-white">
        <div class="flex items-center justify-center h-full">

          <article
          class="pl-8 w-full flex-none"
          ><span class="loader-spinner block mx-auto"></span></article>
        </div>
      </div>
    </aside>
    <main class="overflow-y-auto p-4">
      <h2 id="title-Repositorios" class="font-sans font-semibold mb-8 mt-4 text-2xl tracking-normal text-center dark:text-white">Repositorios</h2>
      <div class="grid place-content-center min-h-[85%]">
      <template id="temp-carta">
        <div
          class="w-96 p-4 rounded-md border border-gray-700 shadow bg-gray-800 relative"
        >
          <form
            aria-disabled
            class="shadow-[inset_0_2px_4px_0_#000] aria-[disabled]:shadow-none rounded-sm block w-full p-2 mb-2"
          >
            <input
              id="titulo"
              disabled
              class="block w-full bg-transparent mb-3 outline-none text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white"
              name="titulo"
            />
            <textarea
              id="descripcion"
              disabled
              rows="1"
              name="descripcion"
              oninput="auto_grow_y(this)"
              class="block w-full outline-none max-h-72 resize-none bg-transparent text-gray-500 dark:text-gray-400"
            >
            </textarea>
          </form>
          <a
            id="url-repo"
            href="#"
            target="_blank"
            class="inline-flex items-center font-medium text-blue-600 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-700"
          >
            <span class="font-black text-xl mr-4">âžŸ</span>
            Repositorio
          </a>
        </div>
      </template>
      <section
        id="container-repos"
        class="flex gap-8 flex-wrap justify-evenly items-center"
      >
        <span class="loader-spinner"></span>
      </section>
    </div>
    </main>
    <script src="mostrar_tp.js" type="module"></script>
    <script src="repos.js" type="module"></script>
    <script src="../scripts/textarea.js"></script>
    <script src="../scripts/resizer.js" type="module"></script>
    <script src="../scripts/login.js" type="module"></script>
    <script src="../scripts/breadcrumb.js" type="module"></script>
  </body>
</html>
