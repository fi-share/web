<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/icono.ico" type="image/ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FI Share</title>
    <link rel="stylesheet" href="/styles/article.css" />
    <link rel="stylesheet" href="/styles/resizer.css" />
  </head>

  <body
    class="dark text-white dark:bg-gray-950 scroll-smooth grid grid-rows-[3.5rem_2fr] grid-cols-[auto_2fr] overflow-hidden h-[100vh]"
  >
    <header
      class="px-3 py-2 flex items-center justify-between dark:bg-indigo-950 col-span-full"
    >
      <template id="temp-breadcrumb-item">
        <div
          class="last:pointer-events-none [&:not(:last-child)]:after:content-['>'] [&:not(:last-child)]:after:px-4 after:text-white after:font-black after:opacity-50 flex items-center"
        >
          <a
            href=""
            class="cursor-pointer px-2 text-2xl font-medium dark:text-gray-400 dark:hover:text-white flex items-center"
          ></a>
        </div>
      </template>
      <nav id="breadcrumb" class="flex items-center"></nav>
    </header>
    <aside class="w-[33vw] min-w-[3vw] resizable-x">
      <span class="resizer-right"></span>
      <article
        class="absolute inset-0 overflow-y-auto p-8 border-r border-white"
      >
      </article>
    </aside>
    <main class="bg-transparent relative">
      <section
        id="container-cartas"
        class="absolute inset-0 overflow-y-auto p-8 flex gap-16 flex-wrap justify-evenly items-center"
      >
        <template id="temp-carta">
          <div class="w-96 p-4 rounded-lg border border-gray-700 shadow bg-gray-800 relative">
            <h2
              id="titulo"
              class="mb-3 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white"
            >
            </h2>
            <p id="descripcion" class="mb-3 text-gray-500 dark:text-gray-400">
            </p>
            <a
              id="url-repo"
              href="#"
              target="_blank"
              class="inline-flex items-center font-medium text-blue-600 hover:text-blue-800 dark:text-blue-500 dark:hover:text-blue-700"
            >
              <span class="font-black text-xl mr-4">âžŸ</span>
              Repositorio
            </a>
            </section>
          </div>
        </template>
      </section>
    </main>
    <script src="acciones_repos.js" type="module"></script>
    <script src="mostrar_tp.js" type="module"></script>
    <script src="cartas.js" type="module"></script>
    <script src="/scripts/resizer.js" type="module"></script>
    <script src="/scripts/login.js" type="module"></script>
    <script src="/scripts/breadcrumb.js" type="module"></script>
  </body>
</html>
