<!DOCTYPE html>
<html lang="es" class="overflow-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/icono.ico" type="image/ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FI Share</title>    
  <link rel="stylesheet" href="../styles/loader.css">
</head>

<body
    class="dark text-white dark:bg-gray-950 scroll-smooth grid grid-rows-[auto_2fr] overflow-hidden h-screen"
  >
    <header
      class="px-2 py-2 flex items-center justify-between dark:bg-indigo-950 col-span-full w-screen"
    >
      <template id="temp-breadcrumb-item">
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        >
          <a
            href=""
            class="block cursor-pointer px-2 dark:text-gray-400 dark:hover:text-white max-w-44 capitalize truncate"
          ></a>
        </div>
      </template>
      <nav id="breadcrumb" class="flex items-center flex-wrap">
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
        <div
          class="min-w-fit first:text-xl text-lg [&:not(:first-child)]:before:content-['>'] [&:not(:first-child)]:before:mx-4 before:text-white before:font-black before:opacity-50 flex items-center"
        ><span class="loader-continuous"></span>
        </div>
      </nav>
    </header>

  <main class="p-8 overflow-y-auto">
    <h2 id="materia" class="font-sans font-semibold mb-8 text-4xl tracking-normal text-center dark:text-white">Cursos de <span class="loader-continuous inline-block w-64 h-7"></span></h2>
    <div class="grid place-content-center min-h-[85%]">
      <div id="cursos" class="flex gap-8 flex-wrap justify-evenly items-center">
        <span class="loader-spinner"></span>
      </div>
    </div>
  </main>
  
  <script src="cursos.js" type="module"></script>
  <script src="/scripts/login.js" type="module"></script>
  <script src="/scripts/breadcrumb.js" type="module"></script>
</body>
</html>
